<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Ingot Defect Detection System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
<div class="layout">
    <div class="header">
        <h1>Automated Ingot Defects Detection System</h1>
    </div>

    <div class="content">
        <div>
            <div class="sidebar">
                <h3>Choose a camera:</h3>
                <select id="cameraSelect" onchange="changeCamera()" style="width: 100%">
                    <option value="" disabled selected>No camera detected</option>
                </select>

                <!-- Sliders for adjusting brightness and contrast -->
<!--                <label for="brightness">Brightness:</label>-->
<!--                <input type="range" id="brightness" min="-100" max="100" value="0" oninput="updateBrightnessContrast()">-->
<!--                <br>-->
<!--                <label for="contrast">Contrast:</label>-->
<!--                <input type="range" id="contrast" min="0" max="3" step="0.1" value="1.0" oninput="updateBrightnessContrast()">-->

                <img class="image" id="videoFeed" width="320" height="240">

                <div style="width: 100%">
                <button class="button" id="captureButton" disabled onclick="saveFrame()">Take a photo</button>
                </div>
                 <div class="message" id="success_message_photo"></div>
            </div>

            <div></div>
        </div>

        <div class="container">
            <div class="row">
                <h3>Ingot ID: <div id="ingotId">no ingot</div></h3>
            </div>
              <div style="width: 100%">
                    <button class="button" id="nextImage" onclick="nextImage()">Next image</button>
                </div>

            <div class="row">
                <img class="image" id="displayed_image" src="" alt="No Image" width="640" height="480">
                <!-- Кнопки принятия решения справа от картинки, большие -->
                <div class="column" id="decisionPanel"></div>
            </div>

            <div class="message" id="success_message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', initialize());
    </script>
</div>
</body>
</html>
