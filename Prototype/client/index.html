<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Ingot Defect Detection System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/scripts.js"></script>
</head>

<body>
<div class="layout">
    <div class="header" style="text-align: center;">
        <h1>Automated Ingot Defects Detection System</h1>
    </div>

    <div class="content">
        <div>
            <div class="sidebar">
                <div class="row">
                    <h3>Camera preview</h3>
                    <button class="button" id="cameraSetupButton" style="width: 75px;" onclick="toggleCameraSetup()">Setup</button>
                </div>
                <div id="cameraSetupPanel" style="display: none;">
                    <select id="cameraSelect" onchange="changeCamera()" style="width: 100%">
                        <option value="" disabled selected>No camera detected</option>
                    </select>
    
                    <div class="row">
                        <label for="brightness">Brightness:</label>
                        <input type="range" id="brightness" min="0" max="512" value="0" step="1" oninput="updateBrightnessContrast()">
                    </div>
                    <div class="row">
                        <label for="contrast">Contrast:</label>
                        <input type="range" id="contrast" min="0.01" max="3.0" step="0.001" value="1.0" oninput="updateBrightnessContrast()">
                    </div>
                </div>

                <img class="image" id="videoFeed" width="320" height="240">

                <div style="width: 100%; text-align: center;">
                    <button class="button" id="captureButton" disabled onclick="saveFrame()">Take a photo</button>
                    <div class="hotkeyHint"><div style="padding-top: 10px;">Use 'Space' to take a photo</div></div>
                </div>
                <div class="message" id="success_message_photo"></div>
            </div>

            <div></div>
        </div>

        <div class="container">
            <div class="row">
                <h3>Ingot ID: <div id="ingotId">no ingot</div></h3>
                <h4 id="prediction"></h4>
            </div>

            <div class="row">
                <img class="image" id="displayed_image" src="images/not_found.jpg" alt="No Image" width="640" height="480">
                <!-- Кнопки принятия решения справа от картинки, большие -->
                <div class="column" id="decision_panel"></div>
            </div>

            <div class="hotkeyHint"><div style="text-align: center;">Use keys 1...5 to make a decision</div></div>
            <div class="message" id="success_message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', initialize());
    </script>
</div>
</body>
</html>
